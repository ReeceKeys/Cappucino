<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab&family=Lora&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <div class="header_container">
        <h2 class="header">Login</h2>
    </div>
    <form id="loginForm">
        <div class="container">
            <div class="form_container">
                <label id="username_text" for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form_container">
                <label id="password_text" for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <span class="space_container"></span>
            <div class="submit_container">
                <button type="submit" id="submit">Login</button>
            </div>
            <div class="forgot_container">
                <button type="button" id="forgot">Forgot</button>
            </div>
            <div class="create_container">
                <button type="button" id="create_account">Create Account</button>
            </div>
        </div>
    </form>

    <script>
        // JavaScript code to handle form submission and AJAX requests
        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    alert('Login successful');
                } else {
                    alert('Invalid username or password');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
